<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName control-antenas.local
    DocumentRoot /var/www/html/control-antenas

    # Logs espec√≠ficos para este sitio
    ErrorLog ${APACHE_LOG_DIR}/control-antenas_error.log
    CustomLog ${APACHE_LOG_DIR}/control-antenas_access.log combined

    # Directorio de la interfaz web
    <Directory "/var/www/html/control-antenas/">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Scripts CGI del conmutador
    ScriptAlias /cgi-bin/control-antenas/ /usr/lib/cgi-bin/control-antenas/
    <Directory "/usr/lib/cgi-bin/control-antenas/">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Require all granted
    </Directory>
</VirtualHost>
